<html lang="en">

<head>
  <meta charset="UTF-8" />

  <title>Document</title>
</head>

<body>
  <button id="btn">安妮</button>
</body>
<script>
  function delay(duration) {
    var start = Date.now();
    while (Date.now() - start < duration) { }
  }
  setTimeout(() => {
    console.log('setTimeout');
  }, 0);
  const btn = document.querySelector("#btn")
  btn.addEventListener("click", () => {
    console.log("btn")
  })

  new Promise((res) => {
    res()
  }).then(() => {
    console.log("promise")
  })
  // btn.click() // 同步
  delay(2000)
</script>

</html>
