<html>
  <head>
    <title>Illustration of containing blocks</title>
  </head>
  <style>
    #div1 { 
      position: absolute; 
      left: 50px; 
      top: 50px 
    }
    #em1  { 
      position: absolute; 
      left: 100px; 
      top: 100px 
    }
  </style>
  <body id="body">
    <!--div1的包含块是初始包含块(视窗) -->
    <div id="div1">
      <p id="p1">This is text in the first paragraph...</p>
      <p id="p2">
        This is text
        <!--em1的包含块是div1(因为定位了，参阅非根元素包含块确定规则的第三条) -->
        <em id="em1"> 
          in the
          <!--strong的包含块也是em1(（因为 em1 变为了块容器，参阅非根元素包含块确定规则的第一条）) -->
          <strong id="strong1">second</strong>
          paragraph.
        </em>
      </p>
    </div>
  </body>
</html>
